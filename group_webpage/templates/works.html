<!DOCTYPE html>
<html lang="en">
<head>
    <title>Works of Group 1</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<style>
        body {
        background-color: #d1c8f8;            
    }
    
    .nav {
        background-color: #5f4abd ;
    }

    .navbar {
        width: 95%;
        margin: auto;
        padding: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        width: 100px;
    }

    .navbar ul {
        list-style: none;
        margin: 0;
        display: flex;
    }

    .navbar ul li {
        margin: 0 20px;
        position: relative;

    }

    .navbar ul li a {
        text-decoration: none;
        color: #FFFBED;
        text-transform: uppercase;
        font-size: larger;
        font-weight: bolder;
    }

    .navbar ul li::after {
        content: ' ';
        height: 3px;
        width: 0%;
        background: #d8d2f3;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
    }

    .navbar ul li:hover:after {
        width: 100%;
    }

    h1 {
        font-size: 40px;
        color: #000000;
        font-family: 'Lucida Console';
        text-align: center; 
        font-weight: bold;
    }


    .button{
        text-align: center;
        text-decoration: none;
        font-size: 25px;
        color: white;
        margin-top: 90px;
        font-family: 'Courier New', monospace;
    }
    .button1{
            font-weight: bold;
            position: absolute;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #FFFBED;
            background-color: #472eb8;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #BB9CC0;
    }

    .button:hover {background-color: #7c6bc9}

</style>    

<body>
    <div>
        <div class="nav">
            <div class="navbar">
                <a href="/">
                    <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
                </a>
                <ul style="font-family: 'Courier New', Courier, monospace;">
                    <li><a href="/">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/works">Works</a></li>
                    <li><a href="/contacts">Contacts</a></li>
                </ul>
            </div>
        </div>

    </div>
    
    <h1>
        <p>Work of Group 1</p>
    </h1>

    <hr>

    <div class = "button">
        <div>
            <a href="/random">
                <button class="button button1">Group Laboratory Number 1</button>
            </a>
    </div>
    
</body>
</html>
