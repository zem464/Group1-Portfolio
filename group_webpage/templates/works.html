<!DOCTYPE html>
<html lang="en">
<head>
    <title>Works of Group 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            background: url('static/work.png') no-repeat center fixed; 
            background-size: cover;          
        }

        .navbar {
            width: 95%;
            margin: auto;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 100px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 20px;
            position: relative;

        }

        .navbar ul li a {
            text-decoration: none;
            color: #FFFBED;
            text-transform: uppercase;
            font-size: larger;
            font-weight: bold;
            font-family: 'Tabarra Sans', sans-serif;
        }

        .navbar ul li::after {
            content: ' ';
            height: 3px;
            width: 0%;
            background: #d8d2f3;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        .navbar ul li:hover:after {
            width: 100%;
        }

        h1 {
            font-size: 60px;
            color: white ;
            font-family: 'Tabarra Sans', sans-serif;
            text-align: justify; 
            font-weight: bold;
            margin-left: 100px;
            margin-top: auto;
        }
        
        .h2{
            font-size: 20px;
            color: white;
            font-family: 'Tabarra Sans', sans-serif;
            text-align: justify;
            font-weight: normal;
            margin-left: 100px;
            margin-top: -0.4in;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 6%;
            z-index: 3;
        }

        .button {
            border: none;
            cursor: pointer;
            appearance: none;
            background-color: inherit;
            transition: transform .7s ease-in-out;
            margin-right: -100px; 
            position: relative;
        }

        button:hover {
            transform: scale(1.2);
        }

        .img {
            width: 65%;
        }
          
        .input {
            padding: 10px;
            border: 2px solid #314de4;
            outline: none;
            border-radius: 5px;
            font-size: 24px;
            color: #314de4;
        }
        
        .text {
            font-size: 60px;
            color: #314de4;
            font-family: Arial;
        }
    </style>    
</head>

<body>
    <div class="navbar">
        <a href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        </a>
        <ul style="font-family: 'Courier New', Courier, monospace;">
            <li><a href="/">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/works">Works</a></li>
            <li><a href="/contacts">Contacts</a></li>
        </ul>
    </div>
    
    <h1 class="h1">
        <p>LABORATORIES</p>
    </h1>

    <h2 class="h2">
        <p>These are the works of Group 1. Yehey.</p>
    </h2>

    <div class="button-container">
        <a href="/searchalgoindex">
            <button type="searchalgo" class="button" style="rotate: 356deg;">
                <img src="static/1.png" alt="buttonpng" border="0" class="img" />
            </button>
        </a>

        <a href="/infix_postfix">
            <button type="searchalgo" class="button" style="rotate: 2deg;">
                <img src="static/2.png" alt="buttonpng" border="0" class="img" />
            </button>
        </a>

        <a href="/lab3">
            <button type="lab3" class="button" style="rotate: 356deg;">
                <img src="static/3.png" alt="buttonpng" border="0" class="img" />
            </button>
        </a>
        
        <a href="/more">
            <button type="more" class="button" style="rotate: 3deg;">
                <img src="static/4.png" alt="buttonpng" border="0" class="img" />
            </button>
        </a>
    </div>

</body>
</html>
